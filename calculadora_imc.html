<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="assets/css/calculadora.css">
</head>
<body>
    <header>
        <!-- Coisas do cabeçalho aqui -->
    </header>

    <section class="secao-titulo">
        <h1>CALCULADORA DE IMC</h1>
        <h2>Descubra qual é seu peso ideal</h2>
    </section>

    <section class="secao-calculadora">
        <div class="div-ordenada">
            <form action="/resultado" method="post"> <!-- Formulário para enviar o número e sexo para verificação -->
                <div>
                    <label for="numero">Preencha os campos:</label> <!-- Rótulo do campo de entrada -->
                    <br>
                    <input type="text" id= "sexo" name="sexo" placeholder='Insira seu sexo ("f" ou "m")' required>
                    <br>
                    <input type="number" id="numero" name="numero" placeholder="Insira seu peso em kg" required> <!-- Campo de entrada para o número -->
                </div>
                <button type="submit" class="botao-envio">Verificar</button> <!-- Botão de envio do formulário -->
            </form>
            <div id="resultado" class="resultado">
                <h3 style="padding-top: 15px;">Resultado:</h3>
                <div class="exibir-resultado">
                    {% if resultado %} <!-- Verifica se há um resultado a ser exibido -->
                        {{ resultado }} <p>Kg</p><!-- Exibe o resultado da verificação -->
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Coisas do rodapé aqui -->
    </footer>
</body>
</html>
