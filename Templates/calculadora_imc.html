<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="../static/css/calculadora.css">
    <link rel="icon" href="../static/img/logo.png">
</head>
<body>
    <header>
        <div class="cabeçalho">
            <img class="logo" src="../static/img/logo_fundo_preto.png" alt="Logo">
            <p class="nome">ACADEMIA MAROMBA</p>
            <img class="linha" src="../static/img/linha.png" alt="">
            <div class="caixa">
                <img class="icones" src="../static/img/email.png" alt="">
                <img class="icones" src="../static/img/telefone.png" alt="">
                <img class="icones" src="../static/img/telefone.png" alt="">
                <div class="naoaguentomaisdiv">
                    <p class="coiso_dos_icone">academiamaromba@email.com</p>
                    <p class="coiso_dos_icone">+55 (99) 99999-9999 / 24 hrs</p>
                    <p class="coiso_dos_icone">4002-8922</p>
                </div>
            </div>
        </div>
        <div class="cabecalho">
            <nav>
                <a href="index.html"><button class="btn">HOME</button></a>
                <a href=""><button class="btn">INSCRIÇÃO</button></a>
                <a href="shope.html"><button class="btn">LOJA</button></a>
                <a href="calculadora_imc.html"><button class="btn">IMC</button></a>
                <a href="contato.html"><button class="btn">CONTATO</button></a>
            </nav>
        </div>
    </header>

    <section class="secao-titulo">
        <h1>CALCULADORA DE IMC</h1>
        <h2>Descubra qual é seu peso ideal</h2>
    </section>

    <section class="secao-calculadora">
        <div class="div-ordenada">
            <form action="/resultado" method="post"> <!-- Formulário para enviar o número e sexo para verificação -->
                <div>
                    <label for="numero">Preencha os campos:</label> <!-- Rótulo do campo de entrada -->
                    <br>
                    <input type="text" id= "sexo" name="sexo" placeholder='Insira seu sexo ("f" ou "m")' required>
                    <br>
                    <input type="number" id="numero" name="numero" placeholder="Insira seu peso em kg" required> <!-- Campo de entrada para o número -->
                </div>
                <button type="submit" class="botao-envio">Verificar</button> <!-- Botão de envio do formulário -->
            </form>
            <div id="resultado" class="resultado">
                <h3 style="padding-top: 15px;">Resultado:</h3>
                <div class="exibir-resultado">
                    {% if resultado %} <!-- Verifica se há um resultado a ser exibido -->
                        {{ resultado }} <p>Kg</p><!-- Exibe o resultado da verificação -->
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="mds_quanta_div">
            <img class="logo" src="../static/img/logo_fundo_preto.png" alt="Logo">
        </div>
        <br>
        <p>© TODOS OS DIREITOS RESERVADOS</p>
        <br><br>
    </footer>
</body>
</html>
